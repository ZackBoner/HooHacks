{% extends "main.html" %}

{% block content %}

<center>

    <div class="card text-center shadow" style="width: 40rem; margin-top: 30px">
        <div class="card-body">
            <h2 class="card-title" style="color: black">Get your stock recommendation</h2>
            <form action="/form" method="post" enctype="multipart/form-data">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Ticker</span>
                    </div>
                    <input type="text" class="form-control" id="ticker_symbol" name="ticker_symbol" placeholder="AAPL">
                </div>
               
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Value: $</span>
                    </div>
                    <input type="number" step="0.01" class="form-control" id="value" name="value" placeholder="100">
                </div>

                <label for="current_risk" class="form-label">How risky do you think this investment was?</label>
                <input type="range" class="form-range" min="0" max="10" value="5" id="current_risk" name="current_risk">

                <label for="future_risk" class="form-label">How risky of an investment are you comfortable with in the future?</label>
                <input type="range" class="form-range" min="0" max="10" value="5" id="future_risk" name="future_risk">   

                <input class="btn btn-secondary" type="submit" value="Submit">
            </form>
        </div>
    </div>
</center>
